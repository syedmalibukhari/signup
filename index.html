<!DOCTYPE html>

<html lang=”en” manifest="/cache.appcache">
    <head>
        <meta charset="utf-8">
        <meta name="language" content="english">
        <meta http-equiv="content-type" content="text/html">
        <meta name="format-detection" content="telephone=yes"/>
        <meta name="HandheldFriendly" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SignUp Page!</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It Takes Only 30 Seconds...</p>
            </header>
            <main class="signup-body">
                <form action="#" autocomplete="off" >
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name *" required="" />
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="Email" name="email" placeholder="Enter Your Email *" required="" />
                    </p>
                    <p>
                        <label for="country">Your Country</label>
                        <input type="text" id="country" name="country" placeholder="Enter Your Country Name *" required="" />
                    </p>
                    <p>
                        <label for="contact"> Enter Your Contact Number</label>
                        <input type="tel" id="contact name="contact" placeholder="0300-714-1123 *" required="" />
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="6" name="password" placeholder="Enter Strong Password *" required="" />
                    </p>
                    <p>
                        <input type="submit" id="submit" value="SignUp" />
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>
                    Already Have An Account? <a href="#">Login</a>
                </p>
            </footer>
        </div>
        <div class="shape sh1"></div>
        <div class="shape sh2"></div>
    </div>
</body>

</html>
